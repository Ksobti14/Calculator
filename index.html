<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ut.css">
</head>
<body>
    
    <h1 id="calculate">CALCULATOR</h1>
    <input type="text" placeholder="0" id="inputbox">
    <div id="container">
        <div class="row">
            <button id="clear">C</button>
            <button id="bracket">()</button>
            <button id="modulus">%</button>
            <button id="divide">/</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="multiply">*</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="subtract">-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="add">+</button>
        </div>
        <div class="row">
            <button>+/-</button>
            <button>0</button>
            <button>.</button>
            <button id="equal">=</button>
        </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
